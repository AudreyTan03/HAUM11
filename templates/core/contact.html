{% extends 'core/base.html' %}
{% block title %}Contact{% endblock title %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/1aebf17ad5.js" crossorigin="anonymous"></script>
{#<link href="{% static 'contact.css' %}" rel="stylesheet">#}
 {% if request.user.is_superuser %}
    <div>
        <h1> Contact Page!</h1>
    </div>

{% else %}
<div class="container">
    <h1 class="my-5">Contact Us!</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3" >
            <i class="icon fa-solid fa-user-tie fa-lg"></i>
            <input type="text" class="form-control" id="floatingName" name="name" placeholder="Name" required>
            <label for="floatingName">Name</label>
        </div>

        <div class="form-floating mb-3">
            <i class="icon fa-solid fa-envelope fa-lg"></i>
            <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email" required>
            <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
            <i class="icon fa-solid fa-subject fa-lg"></i>
            <input type="text" class="form-control" id="floatingSubject" name="subject" placeholder="Subject" required>
            <label for="floatingSubject">Subject</label>
        </div>

        <div class="form-floating mb-3">
            <i class="icon-textarea fa-solid fa-message fa-lg"></i>
            <textarea class="form-control" id="floatingTextArea" name="comment" placeholder="Leave a Comment Here" style="height: 100px" required></textarea>
            <label for="floatingTextArea">Comments</label>
        </div>
        <button type="submit" class="btn btn-outline-dark mb-5">Submit</button>
    </form>
</div>
 {% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock content %}
